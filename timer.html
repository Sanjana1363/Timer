<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        .timer{
             width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100');
            background-position: center;
        
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(17, 25, 40, 0.75);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
        }

        
        .heading {
            font-family: "Roboto", sans-serif;
            font-size: 80px;
            color: whitesmoke;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-container {
            margin-bottom: 20px;
        }

        
        .displaytime {
            font-size: 20vw; 
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="timer">
        <!-- Menu Button -->
        <div class="menu-container">
            <div class="dropdown" data-bs-theme="dark">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonDark" data-bs-toggle="dropdown">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
                    <li><a class="dropdown-item active" href="#" id="startBtn">Start</a></li>
                    <li><a class="dropdown-item" href="#" id="stopBtn">Stop</a></li>
                </ul>
            </div>
        </div>

       
        <h1 class="heading">Timer</h1>

       
        <h1 class="displaytime" id="timerdisplay">00:00:00</h1>
    </div>

    <script>
        let interval;
        let hour = 0;
        let minute = 0;
        let second = 0;

        function updateTime() {
            second++;
            if (second == 60) {
                second = 0;
                minute++;
            }
            if (minute == 60) {
                minute = 0;
                hour++;
            }

            let formattedTime =
                (hour < 10 ? "0" : "") + hour + ":" +
                (minute < 10 ? "0" : "") + minute + ":" +
                (second < 10 ? "0" : "") + second;

            $("#timerdisplay").text(formattedTime);
        }

        $("#startBtn").click(function () {
            if (!interval) {
                interval = setInterval(updateTime, 1000);
            }
        });

        $("#stopBtn").click(function () {
            clearInterval(interval);
            interval = null;
        });

    </script>

</body>
</html>
